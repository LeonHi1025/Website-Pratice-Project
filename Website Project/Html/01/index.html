<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first Web</title>
    <!-- 這是CSS -->
     <style>
        table, tr, th, td{
            border: 1px solid black ;
        }
     </style>
     
</head>
<body>
    <h1>標題</h1> 
    <p>段落</p>
    <!-- 這是空格 -->
    <br> 

    <!-- 這是註解 ctrl+/ -->
    <h2>2標題</h2>
    <p>2文字</p>
    <!-- 這是無序列表ul -->
     <h3>無序列表</h3>
     <ul>
        <li>AMBA</li>
        <li>DA</li>
        <li>CUM</li>
     </ul>

     <!-- 這是有序列表 -->
      <h3>有序列表</h3>
      <ol>
        <li>AMBA</li>
        <li>DA</li>
        <li>CUM</li>
      </ol>

    <!-- 這是表格 -->
     <table>
        <tr>
            <th>星球</th>
            <th>海洋</th>
            <th>沙漠</th>
        </tr>
        <tr>
            <td>地球</td>
            <td>太平洋</td>
            <td>薩哈拉沙漠</td>
        </tr>
     </table>
</body>
</html>
