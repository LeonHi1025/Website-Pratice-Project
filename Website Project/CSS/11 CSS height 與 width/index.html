<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container{
            height: 100vh;
            background-color: gray;
        }

        .box {
            height: 100px;
            /* width: 25%; */
            min-width: 25%;
            max-width: 50%;
            border: 3px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            我是第一個Box
        </div>

        <div class="box">
            我是第二個Box
        </div>

        <div class="box">
            我是第三個Box
        </div>

        <div class="box">
            我是第四個Box
        </div>
    </div>
</body>
</html>
