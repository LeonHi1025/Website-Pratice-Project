<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
        }

        #p1 {  /*因為這是id*/
            color: tomato;
        }

        #p2 {  /*因為這是id*/
            /*red, green, blue*/
            color: rgb(114, 45, 45); /*可以直接點擊進行選顏色*/
        }

        #p3 {
            color: #FFFFFF;
            background-color: #000000;
        }

        #p4 {
            /* HSL */
            /* H 色調 */
            /* S 飽和度 */
            /* L 亮度 */

            color: hsl(101, 25%, 25%)
        }
    </style>
</head>
<body>
    <p id="p1">這是第一段。</p>
    <p id="p2">這是第二段。</p>
    <p id="p3">這是第三段。</p>
    <p id="p4">這是第四段。</p>

</body>
</html>
